<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets in our Solar System</title>
</head>
<body>
<h1>Loops in Jinja2</h1>
<h2>For loop</h2>
<h3>World Cuisine</h3>
<ul>
    {% for key, val in cuisines.items() %}
        <li>Country: {{key}} => Cuisines {{ val }}</li>
    {% endfor %}
</ul>
</body>
</html>
